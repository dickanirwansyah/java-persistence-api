<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="util/header-element.html :: header"/>
<body>
    <div th:replace="util/navbar-element.html :: navbar"></div>
      <div class="container">
          <div class="container-fluid">
              <h3 class="alert alert-success">Transaction</h3>
              <div class="page-header">
                  <table class="table table-hover table-striped">
                      <thead>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>PRICE</th>
                        <th>STOCK</th>
                        <th>BUY</th>
                      </thead>
                      <tbody>
                      <tr th:each="product : ${products}">
                          <td th:utext="${product.id}"></td>
                          <td th:utext="${product.name}"></td>
                          <td th:utext="${product.price}"></td>
                          <td th:utext="${product.stock}"></td>
                          <td>
                              <a th:href="@{/add-to-cart?productId=}+${product.id}" class="btn btn-success">Buy</a>
                          </td>
                      </tr>
                      </tbody>
                      <tfoot>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>PRICE</th>
                        <th>STOCK</th>
                        <th>BUY</th>
                        </tfoot>
                  </table>
              </div>
          </div>
      </div>
    <div th:replace="util/footer-element.html :: footer"></div>
</body>
</html>
